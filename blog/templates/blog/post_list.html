{% extends 'blog/base.html' %}

{% block content %}
        <div>
        <h3>
            <strong>Workshop of the 2nd of April in Florence -</strong>
            Kiki's page
        </h3>
        </div>

            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}

{% endblock content %}
